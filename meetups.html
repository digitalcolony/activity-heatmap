<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meetup Activity Heatmap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/cal-heatmap.css" />
    <script type="text/javascript" src="./js/cal-heatmap.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand h1">Coffee Club of Seattle Activity Heatmap</span>
    </nav>
    <div class="container">

        <div class="row">
            <div id="cal-heatmap"></div>
            <script type="text/javascript">
                var cal = new CalHeatMap();
                cal.init({
                    itemSelector: "#cal-heatmap",
                    data: "data/meetups.json",
                    start: new Date("2006-07-15"),
                    considerMissingDataAsZero: true,
                    range: 13,
                    domain: "year",
                    subDomain: "month",
                    cellSize: 30,
                    verticalOrientation: true,
                    domainDynamicDimension: true,
                    previousSelector: "#cal-heatmap-PreviousDomain-selector",
                    nextSelector: "#cal-heatmap-NextDomain-selector",
                    label: {
                        position: "right",
                        offset: {
                            x: 0,
                            y: 15
                        }
                    },
                    legendColors: {
                        min: "#efefef",
                        max: "steelblue",
                        empty: "white"
                    },
                    legend: [1, 5, 10, 15]
                });
            </script>
        </div>
    </div>
</body>

</html>
